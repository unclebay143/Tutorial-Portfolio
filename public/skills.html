<head>

    <!-- CSS STYLES -->

    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="#" class="logo">Logo</a>

            <div class="nav-items" id="nav-item-wrapper">
                <a href="./../index.html" class="nav-links">Home</a>

            </div>
            <div class="hamburger-wrapper" id="menu-toggler" onclick="toggleNavbar()">
               <i class="hamburger fas fa-bars"></i>

    </header>


    <main>
        <div class="skills">

            <section class="html">
                <!-- skills icon -->

                    <i class="fab fa-html5"></i>

                <div class="skills-description">
                    <p>I know html very well.</p>
                    <progress value="70" max="100"> 70% </progress>

            <!-- CSS SECTION -->
            <section class="css">
                <!-- skills icon -->
                <div class="skills-icon-container">
                    <i class="fab fa-css3-alt"></i>
                </div>

                <div class="skills-description">
                    <p>I can desiign a website with css very well.</p>
                    <progress value="75" max="100"> 75% </progress>
                </div>
            </section>

            
            <!-- JAVASCRIPT SECTION -->
            <section class="javascript">
                <!-- skills icon -->
                <div class="skills-icon-container">
                    <i class="fab fa-js-square"></i>
                </div>
                <!-- skills description -->
                <div class="skills-description">
                    <p>I am very good at javascript.</p>
